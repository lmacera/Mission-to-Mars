<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
    <link
        rel="stylesheet"
        href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
</head>
<body>
<div class="container"> 
    <div class= "jumbotron text-center" class="bg-primary" style="background-image: url(https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg);">
        <h1 style="color:whitesmoke;">Mission To Mars</h1>
        
        <p><a class='btn btn-warning btn-lg' href='/scrape'
            role="button">Scrape New Data</a></p>
    </div>
        <!--Mars News-->
    <div class='row' id='mars-news'>
        <div class="col-md-12">
             <div class="media">
                 <div class="media-body">
                     <h2>Latest Mars News</h2>
                     <h4 class="media-heading">{{ mars.news_title }}</h4>
                     <p>{{mars.news_paragraph}}</p> 
                    </div>
                </div>
            </div>
        </div>
        <!--Featured Image-->
        <div class="row" id="mars-featured-image">
            <!--second level-->
            <div class="col-md-8">
               <h2>Featured Mars Image</h2>
               <img
                src="{{mars.featured_image}}"
                class="img-responsive"
                alt="Responsive image"
              />
            </div>
            <!--Mars Facts-->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                  <h4>Mars Facts</h4>  
                  {{mars.facts| safe}}
                </div>  
            </div>
        </div>
        <!--Hemisphere Images-->
        <div class="row" id="hemispheres">
            <div class="col-md-12">
                <h2><center>The Hemishperes of Mars</center></h2>
            </div>
            {% for hemisphere in mars.hemisphere %}
            <div class="col-md-3">
                <div class="img-thumbnail">
                    <img scr= {{hemisphere.hem_img_url}}
                    class="img-responsive"
                    alt="Responsive image"
                    class="img-circle"
                    class="img-thumbnail"
                    >
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> 
</body>
</html>
